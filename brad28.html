<script>
function sayYa(){
    document.write("YA" + "<br>");
}

function sayYaV2(name = 'CY'){     //CY為預設值
    document.write(`Ya! ${name}<br>`);
}

function sayYaV3(name1,name2) {
    document.write(`Ya! ${name1} and ${name2}<br>`);
}

function sayYaV4(){
    if (names instanceof Array){
        for (let name of names){
            document.write(`Ya! ${name}<br>`);
        }
    }
}

function sayYaV5(welcome, ...name){     //不定個數的參數傳遞,welcome為必要參數,後面是選項
    for (let name of names){
            document.write(`${welcome}! ${name}<br>`);
        }
}

sayYa();
sayYaV2('Brad');
sayYaV2();
sayYaV3('jd','dk');
sayYaV4(['aa','ss','dd']);
sayYaV5('Ya');
sayYaV5('Ya','brad');
sayYaV5('aa','ss','ssw');

let fxy = function(x,y){
    return 2*x + y;
};

document.write(fxy(10,3) + "<br>");

let newfxy = fxy;
document.write(newfxy(2,3) + "<br>");

</script>
