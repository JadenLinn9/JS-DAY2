<script>
    let a = [];
    let b = [1,2,3,4];
    let c = new Array();
    let d = Array(7);  //只給一個數字代表字串的數,代表d有7個元素
    let e = new Array (1,2,3,4);
    document.write(a instanceof Array);  //是否為Array的物件實體,返回TF
    
    a.push(1); a.push(12); a.push(123);
    document.write(a.length + "<br>");
    for (let i =0;i < a.length;i++){
        document.write(a[i] + "<br>");
    }
    document.write("<hr>");
    a[7] = 2000;
    document.write(a.length + "<hr>");
    for (let i =0;i<a.length;i++){
        document.write(a[i] + "<br>");   //陣列中空值會是undifined
    }
    document.write("<hr>");
    for (let i in a) {
        document.write(a[i] + "<br>");   //印出非undifined的值
    }
    document.write("<hr>");
    document.write(a.toString()); //轉換字串
    document.write("<hr>");
    document.write(a.pop() + "<hr>");
    for (let i in a) {
        document.write(a[i] + "<br>");
    }

    //pop與delete不同,pop移出第一個元素,delete雖刪掉值仍會顯示undifined
</script>
